<header
    class="flex mt-[110px] justify-right font-semibold place-content-end text-neutral-900 dark:text-neutral print:hidden">
    {{/* Site logo/title */}}
    <div>
        {{ if .Site.Params.Logo -}}
        {{ $logo := resources.Get .Site.Params.Logo }}
        {{ if $logo }}
        <a href="{{ "/" | relLangURL }}" class="top-0 sticky">
            <img src="{{ $logo.RelPermalink }}" width="{{ div $logo.Width 2 }}" height="{{ div $logo.Height 2 }}"
                class="max-w-[10rem] max-h-[10rem] object-scale-down object-right" alt="{{ .Site.Title }}" />
        </a>
        {{ end }}
        {{ else }}
        <a class="decoration-primary-500 hover:underline hover:decoration-2 hover:underline-offset-2" rel="me"
            href="{{ " /" | relLangURL }}">{{ .Site.Title | markdownify | emojify }}</a>
        {{- end }}
        {{ partial "translations.html" . }}
    </div>
</header>
